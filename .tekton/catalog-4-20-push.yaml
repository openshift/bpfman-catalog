apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/bpfman-catalog?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main" && (".tekton/***".pathChanged() || "Dockerfile".pathChanged() || "templates/released.Dockerfile-args".pathChanged() || "auto-generated/catalog/released.yaml".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: catalog-4-20
    appstudio.openshift.io/component: catalog-4-20
    pipelines.appstudio.openshift.io/type: build
  name: catalog-4-20-on-push
  namespace: ocp-bpfman-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/ocp-bpfman-tenant/catalog-4-20:latest
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: Dockerfile
  - name: build-args-file
    value: templates/released.Dockerfile-args
  - name: build-args
    value:
    - "BASE_IMAGE=brew.registry.redhat.io/rh-osbs/openshift-ose-operator-registry-rhel9:v4.20"
    - "INDEX_FILE=./auto-generated/catalog/released.yaml"
  - name: opm-image
    value: brew.registry.redhat.io/rh-osbs/openshift-ose-operator-registry-rhel9:v4.20
  - name: index-file
    value: ./auto-generated/catalog/released.yaml
  pipelineRef:
    name: build-fbc-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-catalog-4-20
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
