apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/bpfman-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "main" &&
      (".tekton/***".pathChanged() ||
      "./bpfman-catalog/Dockerfile".pathChanged() ||
      "./bpfman-catalog/auto-generated/catalog/y-stream.yaml".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: catalog-ystream
    appstudio.openshift.io/component: catalog-ystream
    pipelines.appstudio.openshift.io/type: build
  name: catalog-ystream-on-pull-request
  namespace: ocp-bpfman-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/ocp-bpfman-tenant/catalog-ystream:on-pr-{{revision}}
  - name: build-args-file
    value: templates/y-stream.Dockerfile-args
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Dockerfile
  - name: opm-image
    value: brew.registry.redhat.io/rh-osbs/openshift-ose-operator-registry-rhel9:v4.18
  - name: index-file
    value: "./bpfman-catalog/auto-generated/catalog/y-stream.yaml"
  pipelineRef:
    name: build-fbc-pipeline
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
