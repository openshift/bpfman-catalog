apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/bpfman-catalog?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "main" && (".tekton/***".pathChanged() || "Dockerfile".pathChanged() || "auto-generated/catalog/z-stream.yaml".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: catalog-zstream
    appstudio.openshift.io/component: catalog-zstream
    pipelines.appstudio.openshift.io/type: build
  name: catalog-zstream-on-pull-request
  namespace: ocp-bpfman-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/ocp-bpfman-tenant/catalog-zstream:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: Dockerfile
  - name: build-args-file
    value: templates/z-stream.Dockerfile-args
  - name: build-args
    value:
    - "BASE_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.20"
    - "INDEX_FILE=./auto-generated/catalog/z-stream.yaml"
  pipelineRef:
    name: build-fbc-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-catalog-zstream
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
