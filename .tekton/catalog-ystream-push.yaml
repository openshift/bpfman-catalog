apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/bpfman-catalog?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: catalog-ystream
    appstudio.openshift.io/component: catalog-ystream
    pipelines.appstudio.openshift.io/type: build
  name: catalog-ystream-on-push
  namespace: ocp-bpfman-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/ocp-bpfman-tenant/catalog-ystream:{{revision}}
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: Dockerfile
  - name: build-args-file
    value: templates/y-stream.Dockerfile-args
  - name: build-args
    value:
    - "BASE_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.20"
    - "INDEX_FILE=./auto-generated/catalog/y-stream.yaml"
  pipelineRef:
    name: build-fbc-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-catalog-ystream
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
